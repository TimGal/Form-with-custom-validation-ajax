<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Test sign up form</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
	<link rel="stylesheet" href="libs/bootstrap-reboot/bootstrap-reboot.min.css">
</head>

<body>
	<div class="form-container">
		<div class="card">
			<div class="bitmap">
				<h1 class="page-header">Sign up</h1>
			</div>
			<div class="form-wrapper">
				<h2 class="form-header">New user?</h2>
				<h4 class="form-description">Use the form below to create your account.</h4>

				<form id="ajax_form" class="form-signup" method="post" action="">
					<!-- First name -->
					<div class="input-wrapper animated fadeInUp delay-1s">
						<label for="first_name">First name</label>
						<input id="first_name" type="text" name="first_name" placeholder="Your first name" value="" onchange="this.classList.add('changed')" required>
					</div>


					<!-- Last name -->
					<div class="input-wrapper animated fadeInUp delay-2s">
						<label for="last_name">Last name</label>
						<input id="last_name" type="text" name="last_name" placeholder="Your last name" value="" onchange="this.classList.add('changed')" required>
					</div>

					<!-- Nationality -->
					<div class="input-wrapper animated fadeInUp delay-3s">
						<label for="nationality">Nationality</label>
						<select id="nationality" name="nationality" value="" onchange="this.classList.add('changed')" required>
							<option value="" disabled selected>Your nationality</option>
							<option value="US">American</option>
							<option value="FR">Francian</option>
							<option value="IT">Italian</option>
							<option value="GR">German</option>
						</select>
					</div>

					<!-- E-mail -->
					<div class="input-wrapper animated fadeInUp delay-4s">
						<label for="email">E-mail</label>
						<input id="email" type="email" name="email" placeholder="Your email name" value="" onchange="this.classList.add('changed')" required>
					</div>

					<!-- Date of Birth -->
					<div class="input-wrapper date-of-birth animated fadeInUp delay-5s">
						<label for="date_of_birth">Date of Birth</label>
						<select id="date_of_birth" name="date_of_birth" value="" onchange="this.classList.add('changed')" required>
							<option value="" disabled selected>Day</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
						<select id="month_of_birth" name="month_of_birth" value="" onchange="this.classList.add('changed')" required>
							<option value="" disabled selected>Month</option>
							<option value="Jan">Jan</option>
							<option value="Feb">Feb</option>
							<option value="Mart">Mart</option>
							<option value="Apr">Apr</option>
						</select>
						<select id="year_of_birth" name="year_of_birth" value="" onchange="this.classList.add('changed')" required>
							<option value="" disabled selected>Year</option>
							<option value="1997">1997</option>
							<option value="1998">1998</option>
							<option value="1999">1999</option>
							<option value="2000">2000</option>
						</select>
					</div>

					<!-- Gender -->
					<div class="input-wrapper gender animated fadeInUp delay-6s">
						<label for="gender">Gender</label>
						<div class="gender-item-wrapper">
							<label class="radio-label"><input class="gender-input" type="radio" name="gender" value="male" onchange="this.classList.add('changed')" required>
								<div class="gender-radio"></div>Male
							</label>
						</div>
						<div class="gender-item-wrapper">
							<label class="radio-label"><input class="gender-input" type="radio" name="gender" value="female" onchange="this.classList.add('changed')" required>
								<div class="gender-radio"></div>Female
							</label>
						</div>
					</div>

					<!-- Password -->
					<div class="input-wrapper animated fadeInUp delay-7s">
						<label for="password">Password</label>
						<input id="password" type="password" name="password" value="" onchange="this.classList.add('changed')" required>
					</div>

					<!-- Confirm password -->
					<div class="input-wrapper animated fadeInUp delay-8s">
						<label for="confirm_password">Confirm password</label>
						<input id="confirm_password" type="password" name="confirm_password" value="" onchange="this.classList.add('changed')" required>
					</div>

					<div class="login-link">
						Have an account? <a href="#">Login</a>
					</div>
					<div class="btn-submit-wrapper">
						<button id="btn-complete" type="submit" class="btn-submit">Complete Signup</button>
					</div>
				</form>

				<div id="draw-svg" class="person-svg-wrapper">

				</div>

			</div>
		</div>
	</div>

	<div id="result_form"></div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.5/vivus.js"></script>

	<script src="./js/main.js"></script>
</body>

</html>
